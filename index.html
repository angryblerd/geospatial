<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
		
		<style>
			html, body, #map {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				z-index: -1;
			}
			#HomeButton {
				position: absolute;
				top: 95px;
				left: 20px;
				z-index: 1;
			}
			.navbar {
				position: fixed;
				top: 20px;
				left: 100px;
				right: 100px;
				height: 50px;
				background-color: #333;
				border-radius: 5px;
			  	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				z-index: 1;
			}
			.navbar .logo {
				position: relative;
				float: left;
				height: 50px;
				width: 50px;
				overflow: hidden;
			}
			.navbar .logo img {
				padding: 10px 10px;
				height: 30px;
				width: 30px;
			}
			.navbar .title {
				position: relative;
				float: left;
				height: 50px;
				width: 200px;
				overflow: hidden;
			}
			.navbar .title span {
				position: relative;
				top: 5px;
				left: 15px;
				font-family: Avenir;
				font-size: 30px;
				color: white;
				letter-spacing: 5px;
			}
			.navbar .menu {
				position: relative;
				float: right;
				top: 10px;
			}
			.navbar .menu button {
				color: white;
				background-color: transparent;
				border: none;
				font-size: 30px;
				margin-right: 10px;
			}
			.navbar .menu button:hover {
				cursor: pointer;
				opacity: 0.5;
			}
			.toolbench {
				position: fixed;
				top: 20px;
				right: 20px;
				background-color: #333;
				padding: 5px;
				border-radius: 5px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				z-index: 1;
			}
			.toolbench button {
				position: relative;
				text-decoration: none;
				background-color: transparent;
				color: white;
				font-size: 35px;
				border: 0;
			}
			.toolbench button:hover {
				cursor: pointer;
				opacity: 0.5;
			}
			.esri-icon-up {
				position: fixed;
				bottom: 5px;
				left: 50%;
				font-size: 30px;
				color: black;
				text-decoration: none;
				background-color: transparent;
				border: none;
			}
			.esri-icon-up:hover {
				cursor: pointer;
				opacity: 0.75;
			}
			.esri-icon-handle-horizontal {
				position: fixed;
				bottom: 5px;
				left: 50%;
				font-size: 30px;
				color: black;
				text-decoration: none;
				background-color: transparent;
				border: none;
			}
			.esri-icon-handle-horizontal:hover {
				cursor: pointer;
				opacity: 0.5;
			}
		</style>
  		<script src="https://js.arcgis.com/3.21/"></script>
		<script>dojoConfig = {parseOnLoad: true}</script>
		<script>
			var map, homebutton;
			require([
				"esri/map",
				"esri/dijit/HomeButton",
				"dojo/domReady!"
			], function(Map) {
				map = new Map("map", {
					basemap: "gray",
					center: [-82.44109, 35.6122],
					zoom: 3
				});
				
				homebutton = new HomeButton({map: map},
			});
		</script>
	</head>
	<body>
		<div class="navbar">
			<div class="logo"><img src="./usms-badge.png"/></div>
			<div class="title"><span>Heimdall</span></div>
			<div class="menu">
				<button class="esri-icon-layers"></button>
				<button class="esri-icon-description"></button>
			</div>
			<div class="toolbench">
				<button class="esri-icon-down-arrow"></button>
			</div>
		</div>
		<div id="map">
		</div>
	</body>
</html>
