<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
		
		<style>
			html, body, #map {
				margin: 0;
				padding: 0;
				height: 0;
				width: 0;
			}

			.navbar {
				position: fixed;
				top: 20px;
				left: 100px;
				right: 100px;
				height: 50px;
				background-color: #333;
				border-radius: 5px;
			}
			.navbar .logo {
				position: relative;
				float: left;
				height: 50px;
				width: 50px;
				overflow: hidden;
			}
			.navbar .logo img {
				padding: 5px 10px;
				height: 40px;
				width: 40px;
			}
			.navbar .title {
				position: relative;
				float: left;
				height: 50px;
				width: 200px;
				overflow: hidden;
			}
			.navbar .title span {
				position: relative;
				top: 5px;
				left: 15px;
				font-family: Avenir;
				font-size: 30px;
				color: white;
				letter-spacing: 5px;
			}
			.navbar .menu {
				position: relative;
				float: right;
				top: 10px;
			}
			.navbar .menu button {
				color: white;
				background-color: transparent;
				border: none;
				font-size: 30px;
				margin-right: 10px;
			}
			.navbar .menu button:hover {
				cursor: pointer;
				opacity: 0.5;
			}
			.toolbench {
				position: fixed;
				top: 20px;
				right: 20px;
				background-color: #333;
				padding: 5px;
				border-radius: 5px;
			}
			.toolbench button {
				position: relative;
				text-decoration: none;
				background-color: transparent;
				color: white;
				font-size: 35px;
				border: 0;
			}
			.toolbench button:hover {
				cursor: pointer;
				opacity: 0.5;
			}
			.esri-icon-up {
				position: fixed;
				bottom: 5px;
				left: 50%;
				font-size: 30px;
				color: black;
				text-decoration: none;
				background-color: transparent;
				border: none;
			}
			.esri-icon-up:hover {
				cursor: pointer;
				opacity: 0.75;
			}
			.esri-icon-handle-horizontal {
				position: fixed;
				bottom: 5px;
				left: 50%;
				font-size: 30px;
				color: black;
				text-decoration: none;
				background-color: transparent;
				border: none;
			}
			.esri-icon-handle-horizontal:hover {
				cursor: pointer;
				opacity: 0.5;
			}
		</style>
		
  		<script src="https://js.arcgis.com/3.21/"></script>
		<script>dojoConfig = {parseOnLoad: true}</script>
	</head>
	<body>
	    <div class="navbar">
		    <div class="logo"><img src="./usms-badge.png"/></div>
		    <div class="title"><span>Heimdall</span></div>
	    </div>
	</body>
</html>
